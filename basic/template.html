<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/vue.js"></script>
</head>
<body>
    <div id="app2">
        <cpn :cstring='string' :cmovies='movies'></cpn>
    </div>
</body>
<template id="templates">
    <div>
        <h1>组件</h1>
        <p>{{cstring}}</p>
        <h2>{{cmovies}}</h2>
    </div>
</template>


<script>
    const cpn = {
        template:'#templates',
        props: {
            'cstring':{
                type:String,//在这里可以指定多个类型例如 [String,Number]
                default:'asdasdasd',//也可以是一个function 例如 default：function（）{return ‘dasdasd’}
                validator:function(value){//可以对数据进行验证
                    console.log(value);
                    return value;
                }
            },
            'cmovies':{
                type:Array,
                default:['例子1','例子2'],
                required :true
            }
        },
        data(){
            return {};
        },
        methods:{

        }
    }
    var app2 = new Vue({
        el:"#app2",
        data:{
            string:'hello',
            movies:['海尔兄弟','投名状']
        },
        components: {
            cpn
        }
      
    })
</script>
</html>
